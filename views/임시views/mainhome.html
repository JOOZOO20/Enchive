<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인 홈</title>
    <link th:href="@{/css/font.css}" rel="stylesheet" />
    <link th:href="@{/css/mainhome.css}" rel="stylesheet" />
</head>
<body>
<div class="wrapper">
    <div class="banner" th:onclick="|location.href='@{/mainhome}'|">
        Main Home 🏠
    </div>

    <div class="content">
        <div class="theme-list">
            <div class="theme" th:each="theme : ${themes}">
                <div class="minibox" th:onclick="'window.location.href=\'bookmain?id=' + ${theme.id} + '\''">
                    <h2 class="theme-text" th:text="${theme.title}">테마 제목</h2>
                </div>
            </div>
        </div>

        <!-- 글 목록이 비어있지 않을 때만 네모 박스 렌더링 -->
        <div th:if="${hasThemes==true}">
            <!-- 네모 박스 내용 -->
            <div class="post-item">
                <h2 th:text="${themes.get(0).title}">게시물 제목</h2>
            </div>
        </div>

        <div class="add" th:onclick="|location.href='@{/addmainbook}'|">
            <img th:src="@{/img/addlogo.png}" alt="이미지">
            추가하기
        </div>
    </div>
</div>
</body>
</html>
